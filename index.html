<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Latin Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pig Latin Translator</h1>
    <main>
        <div>
            <label for="input">English</label>
            <textarea name="input" id="input"></textarea>
        </div>
        <div>
            <label for="output">Pig Latin</label>
            <p id="output" name="output"></p>
        </div>
    </main>
    <main>
        <div>
            <label for="pinput">Pig latin</label>
            <textarea name="pinput" id="pinput"></textarea>
        </div>
        <div>
            <label for="engOutput">English</label>
            <p id="engOutput" name="engOutput">English</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
